            {
                string +="*";
            }
            string +="\n";
        }
        for (let i = 1; i < n - 1; i++)
        {
            for (let j = 1; j < n - i; j++)

                string += "*";
            }
             string += "\n";
        }
        document.write(`<pre>${string}</pre>`);

    </script>
