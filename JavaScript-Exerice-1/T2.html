<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=4;
        let string = "";
        for(let i=0;i<n;i++)
        {
            for(let j=0;j<n;j++)
            {
                if(i==0 || i==n-1)
                {
                    string +="*";
                }
                else{
                    if(j===0 || j===n-1)
                    {
                        string += "*";
                    }
                    else{
                        string +=" ";
                    }
                }
            }
            string +="\n";
        }
        document.write(`<pre>${string}</pre>`);

    </script>
    <script src="/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" data-cf-settings="0b09247b57811608cbfab161-|49" defer=""></script>

</body>
</html>
