    <script>
        // let arr1 = [1, 2, 3, 4];
        // let arr2 = [5, 6, 7, 8];
         let arr3 = [];

        function merge(array11,array22) {
            let concatarray = arr3.concat(array11, array22);

            console.log(concatarray);
        }
        function intersection(arr1, arr2) {

            const setA = new Set(arr1);
            const setB = new Set(arr2);

            let intersectionResult = [];

            for (let i of setB) {

                if (setA.has(i)) {
                    intersectionResult.push(i);
                }

            }

            return intersectionResult;

        }

        const array1 = [1, 2, 3, 5, 8,9,10];
        const array2 = [1, 3, 5, 8, 12];

        const result = intersection(array1, array2);

        const result1 = merge(array1,array2);
        
        console.log(result);
        let difference = array1.filter(x => !array2.includes(x));
        console.log(difference);

        let difference1 = array2.filter(x => !array1.includes(x));
        console.log(difference1);
    </script>
