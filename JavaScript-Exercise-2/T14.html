<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(id, name, age) {
            this.id = id;
            this.name = name;
            this.age = age;
        }

        let arrayOfPerson = [new Person("1", "Virat", 32), new Person("2", "Rohit", 32), new Person("3", "Rahul", 32),
        new Person("4", "Jasprit", 27), new Person("5", "Rishab", 25),
        new Person("6", "Hardik", 32), new Person("7", "Bhuvi", 32),
        new Person("8", "Jadeja", 32), new Person("9", "Axar", 26), new Person("10", "Ishan", 21)];


        function getSortedName(a, b) {
            if (a.age > b.age) {
                return 1;
            }
            else if (a.age === b.age) {
                return a.name.localeCompare(b.name);
            }
            else {
                return -1;
            }
        }

        console.log(arrayOfPerson.sort(getSortedName));


    </script>
</body>

</html>
