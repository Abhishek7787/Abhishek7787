<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let i, j, k;
        for (i = 1; i <= n; i++)
        {
            for (k = 1; k < i; k++)
                document.write("&nbsp;");
 
    
            for (j = i; j <= n; j++)
                document.write(j + " ");
 
            document.write("<br/>");
        }
 
        
        for (i =n- 1; i >= 1; i--)
        {
         
    
            for (k = 1; k < i; k++)
                document.write("&nbsp;");

            for (j = i; j <=n; j++)
                document.write(j + " ");
 
            document.write("<br/>");
        }
    
    </script>
</body>
</html>
