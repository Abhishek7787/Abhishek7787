<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let n = 3;
        let string = "";

        for(let i=1;i<=n;i++)
        {
            for(let j=n;j>i;j--) 
            {
                string += " ";
            }
            for(let k=0;k<i*2-1;k++) 
            {
                if(k === 0 || k === 2 * i - 2) 
                {
                    string += "*";
                }
                else 
                {
                    string += " ";
                }
            }
            string += "\n";
        }
        for(let i=1;i<=n-1;i++) 
        {
            for(let j=0;j<i;j++) 
            {
                string += " ";
            }
            for(let k=(n-i)*2-1;k>=1;k--) 
            {
                if(k === 1 || k === (n - i) * 2 - 1) 
                {
                    string += "*";
                }
                else{
                    string += " ";
                }
            }
            string += "\n";
        }
        
        document.write(`<pre>${string}</pre>`);
    </script>
